<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BasicJSF Form</title>
    </h:head>
    <h:body>
        <h1>Nuevo Contacto</h1>
        <h:form>
            <p:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="name" value="Nombre: " />
                <p:inputText id="name" required="true" value="${formContact.name}" >
                    <f:validator validatorId="contactValidator"/>
                </p:inputText>
                <h:message for="name" style="color: red" />

                <p:outputLabel for="lastname" value="Apellido: " />
                <p:inputText id="lastname" required="true" value="${formContact.lastname}" >
                    <f:validator validatorId="contactValidator"/>
                </p:inputText>
                <h:message for="lastname" style="color: red" />

                <p:outputLabel for="address" value="Dirección: " />
                <p:inputText id="address" value="${formContact.address}" />
                <h:message for="address" style="color: red" />

                <p:outputLabel for="phone" value="Teléfono: " />
                <p:inputMask id="phone" mask="(999) 999-9999" value="${formContact.phone}" />
                <h:message for="phone" style="color: red" />

                <p:outputLabel for="email" value="Correo: " />
                <p:inputText id="email" value="${formContact.email}" />
                <h:message for="email" style="color: red" />

                <p:commandButton action="#{formContact.processForm()}" value="Agregar" icon="fa fa-plus" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
