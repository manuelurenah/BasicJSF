<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BasicJSF</title>
    </h:head>
    <h:body id="body">
        <h:form>
            <p:panel header="Lista de Contactos">
                <p:button outcome="formContact" value="Agregar Contacto" icon="ui-icon-plus"/><br /><br />
                <p:dataTable id="contacts_table" var="contact" value="#{contactService.contacts}">
                    <p:column headerText="Name">
                        <h:outputText value="#{contact.name}" />
                    </p:column>

                    <p:column headerText="Last name">
                        <h:outputText value="#{contact.lastname}" />
                    </p:column>

                    <p:column style="width:64px; text-align: center">
                        <p:commandButton update=":contactDetail" oncomplete="PF('contactDialog').show()" icon="ui-icon-search" title="Ver">
                            <f:setPropertyActionListener value="#{contact}"  target="#{index.selectedContact}" />
                        </p:commandButton>
                        <p:commandButton update=":contactDetail" oncomplete="PF('contactDialog').show()" action="#{index.editAction(index.selectedContact)}" icon="ui-icon-pencil" title="Editar">
                            <f:setPropertyActionListener value="#{contact}"  target="#{index.selectedContact}" />
                        </p:commandButton>
                        <p:commandButton update="contacts_table" action="#{contactService.deleteContact(contact)}" icon="ui-icon-close" title="Eliminar" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <p:dialog header="Contact Info" id="contactDetail" widgetVar="contactDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form>
                <p:outputPanel  style="text-align:center;" rendered="${index.selectedContact != null}">
                    <p:panelGrid  columns="2"  columnClasses="label,value">

                        <h:outputText value="Name" />
                        <h:inputText value="#{index.selectedContact.name}" rendered="#{index.selectedContact.editable}" />
                        <h:outputText value="#{index.selectedContact.name}" rendered="#{not index.selectedContact.editable}" />
                        <h:outputText value="Last Name" />
                        <h:inputText value="#{index.selectedContact.lastname}" rendered="#{index.selectedContact.editable}" />
                        <h:outputText value="#{index.selectedContact.lastname}" rendered="#{not index.selectedContact.editable}" />
                        <h:outputText value="Address" />
                        <h:inputText value="#{index.selectedContact.address}" rendered="#{index.selectedContact.editable}" />
                        <h:outputText value="#{index.selectedContact.address}" rendered="#{not index.selectedContact.editable}" />
                        <h:outputText value="Phone Number" />
                        <h:inputText value="#{index.selectedContact.phone}" rendered="#{index.selectedContact.editable}" />
                        <h:outputText value="#{index.selectedContact.phone}" rendered="#{not index.selectedContact.editable}" />
                        <h:outputText value="Email" />
                        <h:inputText value="#{index.selectedContact.email}" rendered="#{index.selectedContact.editable}" />
                        <h:outputText value="#{index.selectedContact.email}" rendered="#{not index.selectedContact.editable}" />

                        <p:commandButton value="Guardar" action="#{index.saveAction()}" rendered="#{index.selectedContact.editable}" validateClient="true"/>

                    </p:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>

    </h:body>
</html>
